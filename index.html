<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/287a4653ff.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,100&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="normalize.css" type="text/css" />

    <title>Ohmyfood</title>
  </head>

  <body>
    <header>
      <section class="title font_1">
        <h1>ohmyfood</h1>
      </section>

      <section class="city">
        <div class="flex_center icon">
          <i class="fa-solid fa-location-dot"></i>
        </div>
        <div class="font_2 paris flex_center">Paris, Belleville</div>
      </section>

      <section class="explorer font_2">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'excepion, sélectionnés par nos soins</p>
        <a href="#">
          <div class="button_explorer flex_center">
            Explorer nos restaurants
          </div>
        </a>
      </section>
    </header>

    <main>
      <section class="fonctionnement">
        <h2 class="font_2">Fonctionnement</h2>
        <div class="nav_cards">
          <a href="#">
            <div class="nav_card">
              <div class="number font_2 flex_center">1</div>
              <div class="nav_icon flex_center">
                <i class="fa-solid fa-mobile-screen-button"></i>
              </div>
              <div class="texte font_2 flex_center">
                Choisissez votre restaurant
              </div>
            </div>
          </a>

          <a href="#">
            <div class="nav_card">
              <div class="number font_2 flex_center">2</div>
              <div class="nav_icon flex_center">
                <i class="fa-solid fa-list"></i>
              </div>
              <div class="texte font_2 flex_center">Composez votre menu</div>
            </div>
          </a>

          <a href="#">
            <div class="nav_card">
              <div class="number font_2 flex_center">3</div>
              <div class="nav_icon flex_center">
                <i class="fa-solid fa-store"></i>
              </div>
              <div class="texte font_2 flex_center">Dégustez au restaurant</div>
            </div>
          </a>
        </div>
      </section>

      <section class="restaurants">
        <h2 class="font_2">Restaurants</h2>
        <div class="restaurant_box">
          <div class="restaurant_card">
            <img
              src="restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
              alt="image d'un plat"
            />
            <div class="card_body">
              <div class="card_txt">
                <div class="font_2">La palette du goût</div>
                <div>Ménilmontant</div>
              </div>
              <div class="card_like">
                <i class="fa-solid fa-heart"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
